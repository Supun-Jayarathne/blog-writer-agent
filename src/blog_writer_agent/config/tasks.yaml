topic_generator_task:
  description: >  
    Analyze the area of {area} and generate a list of diverse, relevant, and engaging topics
    based on the that.
    Ensure that the topics align with the {area} intended purpose and are suitable for the context.
    Present the topics in a well-structured format with brief, clear phrasing.
  expected_output: >
    A list of 10 well-crafted and engaging topics, each presented as a bullet point, derived from the {area}.
  agent: topic_generator

topic_selector_task:
  description: >
    Review the list of topics generated by the Topic Generator Agent. Carefully analyze each option, considering
    its relevance, depth, and suitability based on the users goals and intent. Select the most appropriate topic that
    aligns with the users needs. 
  expected_output: >
    A single topic, chosen from the list of options that should align with the users goals.
  agent: topic_selector

researcher_task:
  description: >
    Conduct in-depth research on the topic selected by the Topic Selector Agent. Gather reliable, accurate, and up-to-date
    information from credible sources, ensuring the findings are relevant and insightful.
  expected_output: >
    A relevent details and information about the topic. The details should be well-organized and sourced from credible, up-to-date references.
  agent: researcher

content_creator_task:
  description: >
    Transform the well-researched information provided by the Researcher Agent into engaging, high-quality content suitable for the users needs
  expected_output: >
    A well-structured piece of content based on the research. The content should be engaging, reader-friendly, and properly formatted.
  agent: content_creator

blog_writer_task:
  description: >
    Format the content appropriately for a blog, ensuring it is reader-friendly, engaging, and optimized for easy navigation
    The blog should be both informative  
  expected_output: >
    A fully formatted blog post in Notion
  agent: blog_writer